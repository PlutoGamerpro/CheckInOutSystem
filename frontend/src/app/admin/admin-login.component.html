<form (ngSubmit)="submit()" #adminLoginForm="ngForm" novalidate [class.loading]="loading">
  <div id="admin-login-container">
    <div class="adminLoginContainer">
      <button id="homeBtn" type="button" (click)="goToMain()" aria-label="Tilbage"></button>
      <h1 id="admin-login-title">Admin Login</h1>

      <div class="field">
        <input
          id="adminPhone"
          class="text-input"
          name="phone"
          type="tel"
          [(ngModel)]="phone"
          required
          minlength="8"
          maxlength="8"
          pattern="^[0-9]{8}$"
          inputmode="numeric"
          placeholder=" "
          (keydown)="allowOnlyNumbers($event)"
          (paste)="onPasteNumbersOnly($event)"
          #phoneCtrl="ngModel"
          [attr.aria-invalid]="phoneCtrl.invalid && phoneCtrl.touched ? true : null"
        />
        <label class="floating" for="adminPhone">Telefon (8 cifre)</label>
        <div class="field-error" *ngIf="phoneCtrl.touched && phoneCtrl.invalid">
          Indtast 8 cifre.
        </div>
      </div>

      <div class="field">
        <input
          id="adminSecret"
            class="text-input"
            name="secret"
            type="password"
            [(ngModel)]="secret"
            required
            placeholder=" "
            #secretCtrl="ngModel"
            [attr.aria-invalid]="secretCtrl.invalid && secretCtrl.touched ? true : null"
        />
        <label class="floating" for="adminSecret">Secret</label>
        <div class="field-error" *ngIf="secretCtrl.touched && secretCtrl.invalid">
          Secret påkrævet.
        </div>
      </div>

      <button id="adminLoginBtn" type="submit" [disabled]="loading || adminLoginForm.invalid" [attr.aria-busy]="loading ? 'true' : null">
        <span *ngIf="!loading">Log ind</span>
        <span *ngIf="loading" class="loader" aria-hidden="true"></span>
      </button>

      <div *ngIf="errorMessage" id="admin-errorMessage" role="alert" aria-live="assertive">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</form>
